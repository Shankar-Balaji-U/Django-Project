<style type="text/css">
	.ripple-wave{
		background-image:radial-gradient(
			circle,	rgba(0,0,0,.2) 0,
					rgba(0,0,0,.3) 40%,
					rgba(0,0,0,.4) 50%,
					rgba(0,0,0,.5) 60%,
					transparent 70%);
		border-radius:50%;
		opacity:.5;
		pointer-events:none;
		position:absolute;
		touch-action:none;
		transform:scale(0);
		transition-property:transform,opacity;
		transition-timing-function:	cubic-bezier(0,0,.15,1),
									cubic-bezier(0,0,.15,1);
		z-index:999;
	}
</style>
