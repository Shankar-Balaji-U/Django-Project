<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		body {
			height: 100vh;
			display: grid;
			grid-template: auto 1fr auto / auto 1fr auto;
		}

		header, footer {
			grid-column: 1 / span 3;
		}

		.first-letter::first-letter {
			color: #768fb5;
			font-size: 1rem;
			font-family: cursive;
		}
	</style>
</head>
<body>
	<header>Header</header>
	<main>
		<section><p class="first-letter">Section</p></section>
		<section>Section</section>
	</main>
	<footer>Footer</footer>
</body>
</html>
