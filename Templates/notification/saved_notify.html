{% extends "base.html" %}
{% load static %}

{% block title %}{% endblock %}
{% block css %}{% endblock %}

{% block content %}{% endblock %}
{% block jscript %}{% endblock %}

<input type="hidden" name="invoiceitem_set-TOTAL_FORMS" value="2" id="id_invoiceitem_set-TOTAL_FORMS">
<input type="hidden" name="invoiceitem_set-INITIAL_FORMS" value="2" id="id_invoiceitem_set-INITIAL_FORMS">
<input type="hidden" name="invoiceitem_set-MIN_NUM_FORMS" value="1" id="id_invoiceitem_set-MIN_NUM_FORMS">
<input type="hidden" name="invoiceitem_set-MAX_NUM_FORMS" value="1000" id="id_invoiceitem_set-MAX_NUM_FORMS">

<tr>
	<th><label for="id_invoiceitem_set-0-item_name">Product Name:</label></th>
	<td><input type="text" name="invoiceitem_set-0-item_name" value="Molly" placeholder="Enter the food name" class="form-control" id="id_invoiceitem_set-0-item_name"></td>
</tr>
<tr>
	<th><label for="id_invoiceitem_set-0-item_quantity">Quantity:</label></th>
	<td><input type="number" name="invoiceitem_set-0-item_quantity" value="30.00" step="0.25" placeholder="Pieces" class="form-control" id="id_invoiceitem_set-0-item_quantity"></td>
</tr>
<tr>
	<th><label for="id_invoiceitem_set-0-item_price">Price:</label></th>
	<td><input type="number" name="invoiceitem_set-0-item_price" value="1.00" step="0.25" placeholder="in ₹" class="form-control" id="id_invoiceitem_set-0-item_price"></td>
</tr>
<tr>
	<th><label for="id_invoiceitem_set-0-item_subtotal">Sub Total:</label></th>
	<td><input type="number" name="invoiceitem_set-0-item_subtotal" readonly tabindex="-1" class="form-control" id="id_invoiceitem_set-0-item_subtotal"></td>
</tr>
<tr>
	<th><label for="id_invoiceitem_set-0-DELETE">Delete:</label></th>
	<td>
		<input type="checkbox" name="invoiceitem_set-0-DELETE" id="id_invoiceitem_set-0-DELETE">
		<input type="hidden" name="invoiceitem_set-0-invoice" value="206" id="id_invoiceitem_set-0-invoice">
		<input type="hidden" name="invoiceitem_set-0-id" value="57" id="id_invoiceitem_set-0-id"></td>
</tr>
<tr>
	<td colspan="2">
		<ul class="errorlist nonfield">
			<li>(Hidden field id) This field is required.</li>
		</ul>
	</td>
</tr>
<tr>
	<th><label for="id_invoiceitem_set-1-item_name">Product Name:</label></th>
	<td><input type="text" name="invoiceitem_set-1-item_name" value="Eelwww" placeholder="Enter the food name" class="form-control" id="id_invoiceitem_set-1-item_name"></td>
</tr>
<tr>

</tr>

	<td><input type="number" name="invoiceitem_set-1-item_price" value="120.00" step="0.25" placeholder="in ₹" class="form-control" id="id_invoiceitem_set-1-item_price"></td>
</tr>
<tr>

	<td><input type="number" name="invoiceitem_set-1-item_subtotal" value="240.00" readonly tabindex="-1" class="form-control" id="id_invoiceitem_set-1-item_subtotal"></td>
</tr>
<tr>
	<th><label for="id_invoiceitem_set-1-DELETE">Delete:</label></th>
	<td>
		<input type="checkbox" name="invoiceitem_set-1-DELETE" id="id_invoiceitem_set-1-DELETE">

</tr>
