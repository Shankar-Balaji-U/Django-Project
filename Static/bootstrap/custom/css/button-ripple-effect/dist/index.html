<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title>CodePen - Button Ripple Effect</title>
	<!-- Font Awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>

	<!-- MDB -->
	<link
	  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css"
	  rel="stylesheet"
	/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="./style.css">

</head>
<body>
  	<!-- partial:index.partial.html -->
  	<button class="btn btn-success btn-ripple" type="button">
		<div class="ripple js-ripple">
	  		<span class="ripple-circle"></span>
		</div>
		Material Design Ripple Effec
  	</button>

  	<hr class="bg-light">

  	<button class="btn btn-primary btn-ripple" type="button">
		<div class="ripple js-ripple">
	  		<span class="ripple-circle"></span>
		</div>
		Short Button
  	</button>

  	<hr class="bg-light">

  	<button class="btn btn-danger btn-ripple" type="button">
		<div class="ripple js-ripple">
	  		<span class="ripple-circle"></span>
		</div>
		Long Button to Stress-Test Ripple Animation
  	</button>
  	<button type="button" class="btn btn-primary btn-lg">Primary</button>

  	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.js"></script>

  	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  	<script src="./script.js"></script>
</body>
</html>
