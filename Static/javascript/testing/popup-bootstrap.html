	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="E:\Django-Projects\HotelBillingSystem\Static\css\base.css">
	<style type="text/css">
		/* ###################### Start Delete Contianer CSS ################### */
		:root {
			--dialog-anime-speed: 0.2s;
		}

		.dialogue-box{
			top:0;
			left:0;
			z-index:110;
			width:100%;
			height:100%;
			overflow:hidden;
			outline:0;
		}
		.dialogue-box-dialog{
			position:relative;
			width:auto;
			max-width:350px;
			margin:auto;
			pointer-events:none
		}

		.dialogue-box-content{
			position:relative;
			display:flex;
			flex-direction:column;
			width:100%;
			pointer-events:auto;
			background-color:#fff;
			background-clip:padding-box;
			border:1px solid rgba(0,0,0,.2);
			border-radius:.3rem;
			outline:0
		}

		.dialogue-box-header{
			display:flex;
			flex-shrink:0;
			align-items:center;
			justify-content:space-between;
			padding:1rem 1rem;
			border-bottom:1px solid #dee2e6;
			border-top-left-radius:calc(.3rem - 1px);
			border-top-right-radius:calc(.3rem - 1px)
		}
		.dialogue-box-header .btn-close{
			padding:.5rem .5rem;
			margin:-.5rem -.5rem -.5rem auto
		}
		.dialogue-box-title{
			font-weight: bold;
			margin-bottom:0;
			line-height:1.5
		}
		.dialogue-box-body{
			position:relative;
			flex:1 1 auto;
			padding:1rem
		}
		.dialogue-box-footer{
			display:flex;
			flex-wrap:wrap;
			flex-shrink:0;
			align-items:center;
			justify-content:flex-end;
			padding:.75rem;
			border-top:1px solid #dee2e6;
			border-bottom-right-radius:calc(.3rem - 1px);
			border-bottom-left-radius:calc(.3rem - 1px)
		}
		.dialogue-box-footer>*{
			margin:.25rem
		}

		#delinv-dialoguebox {
			position: fixed;
			visibility: hidden;
		}
		 
		.show-delete-container {
			visibility: visible!important;
			animation: show-content var(--dialog-anime-speed) linear;
		}

		.show-delete-container .dialogue-box-content {
			animation: show-scaleup var(--dialog-anime-speed) linear;
		}


		.hide-delete-container {
			visibility: hidden;
			animation: hide-content var(--dialog-anime-speed) linear;
		}

		.hide-delete-container .dialogue-box-content {
			animation: show-scaledown var(--dialog-anime-speed) linear;
		}

		@keyframes show-content { 
			from {
				opacity: 0;
				visibility: hidden;
			}
			to {
				opacity: 1;
				visibility: visible;
			}
		}

		@keyframes hide-content { 
			from {
				opacity: 1;
				visibility: visible;
			}
			to {
				opacity: 0;
				visibility: hidden;
			}
		}

		@keyframes show-scaleup {
			from {
				transform: scale(0);
			}
			to {
				transform: scale(1.0);
			}
		}

		@keyframes show-scaledown {
			from {
				transform: scale(1.0);
			}
			to {
				transform: scale(0);
			}
		}

		/* ###################### End Delete Contianer CSS ################### */
	</style>
</head>
<body>
